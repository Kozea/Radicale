language: python
sudo: false

matrix:
  include:
    - os: linux
      python: 3.3
    - os: linux
      python: 3.4
    - os: linux
      python: 3.5
    - os: linux
      python: 3.6
    - os: osx
      language: generic

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi

install:
  - pip3 install --upgrade passlib bcrypt
  - pip3 install --upgrade --editable .[test]

script:
  - python3 setup.py test --addopts "-r s"
